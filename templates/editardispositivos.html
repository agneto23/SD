
{% extends "contenedor.html" %}
{% load staticfiles %}
{% block content %}


    <!-- Main content -->
    <section class="content">

        <div class="row">

            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Editar Dispositivo: {{ dis.dis_nombre }} </h3>

                    </div>
                    <div class="tabbable">
                        <div class="well tab-content">
                            <form id="formulario" method="POST" enctype="multipart/form-data" class="form-horizontal" novalidate="">
                                <fieldset>
                                    {% csrf_token %}

                                    <div class="form-group ">
                                        <label class="col-sm-2 control-label ">
                                            Nombre
                                        </label>
                                        <div class="col-sm-10">
                                            <input name="dis_nombre" id="dis_nombre" class="form-control" type="text" value="{{ dis.dis_nombre }}">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-sm-2 control-label ">
                                            MAC
                                        </label>
                                        <div class="col-sm-10">
                                            <input name="dis_mac" id="dis_mac" class="form-control" type="text" value={{ dis.dis_mac }}>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label ">
                                            Estado
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="dis_estado" id="dis_estado">
                                                <option value="a">Activo</option>
                                                <option value="i">Inactivo</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button onclick="validarFormulario()" class="btn btn-primary">EDITAR</button>
                                    </div>
                                </fieldset>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

        <div class="col-md-2">
        </div>
        </div>
    </section><!-- /.content -->


    <script type="text/javascript">
        var est = "{{ dis.dis_estado }}"
        document.getElementById("dis_estado").value = est

        function validarFormulario(){
            document.getElementById("formulario").onsubmit=function(){
                var v1 = document.getElementById("dis_nombre").value;
                var v2 = document.getElementById("dis_mac").value;
                var v3 = document.getElementById("dis_estado").value;

                if( v1 == null || v1.length == 0 || /^\s+$/.test(v1) || v2 == null || v2.length == 0 || /^\s+$/.test(v2) || v3 == null || v3.length == 0 || /^\s+$/.test(v3)) {
                    var box = bootbox.alert("Todos los datos son obligatorios");
                    box.find('.modal-content').css({ color: '#0000', 'font-size': '1.1em'});
                    return false;
                }
            }
            function borrarFormulario(){
                document.getElementById("formulario").onsubmit=function(){
                    return true;
                }
            }
        }
    </script>


{% endblock content %}
