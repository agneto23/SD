
{% extends "contenedor.html" %}
{% load staticfiles %}
{% block content %}


    <!-- Main content -->
    <section class="content">

        <div class="row">

            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Ingresar Sensores</h3>

                    </div>
                    <div class="tabbable">
                        <div class="well tab-content">
                            <form action="/iot/ingresarsensores/" id="formulario" method="POST" enctype="multipart/form-data" class="form-horizontal" novalidate="">
                                <fieldset>
                                    {% csrf_token %}

                                    <div class="form-group ">
                                        <label class="col-sm-2 control-label ">
                                            Nombre
                                        </label>
                                        <div class="col-sm-10">
                                            <input name="sen_nombre" id="sen_nombre" class="form-control" type="text" required>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-sm-2 control-label ">
                                            Unidad Medida
                                        </label>
                                        <div class="col-sm-10">
                                            <input name="sen_unidadmedida" id="sen_unidadmedida"  class="form-control" type="text" required>
                                        </div>
                                    </div>
                                <div class="form-group ">
                                        <label class="col-sm-2 control-label ">
                                            Localizacion
                                        </label>
                                        <div class="col-sm-10">
                                            <input name="sen_localizacion" id="sen_localizacion" class="form-control" type="text" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label ">
                                            Estado
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="form-control" id="sen_estado" name="sen_estado">
                                                <option value="a">Activo</option>
                                                <option value="i">Inactivo</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label ">
                                            Tipo
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="sen_tipo" id="sen_tipo" >
                                                <option value="a">Activador</option>
                                                <option value="i">Informativo</option>
                                            </select>
                                        </div>
                                    </div>



                                    <div class="form-group">
                                        <label class="col-sm-2 control-label ">
                                            Dispositivos
                                        </label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="dis_id" id="dis_id">
                                                {% for item in dis %}
                                                    <option value="{{ item.dis_id }}">{{ item.dis_nombre }}</option>
                                                {% endfor %}

                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-actions">
                                        <button onclick="validarFormulario()" class="btn btn-primary">INGRESAR</button>
                                    </div>
                                </fieldset>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

        <div class="col-md-2">
        </div>
        </div>
    </section><!-- /.content -->


    <script type="text/javascript">


    function validarFormulario(){
            document.getElementById("formulario").onsubmit=function(){
                var v1 = document.getElementById("sen_nombre").value;
                var v2 = document.getElementById("sen_unidadmedida").value;
                var v3 = document.getElementById("sen_localizacion").value;
                var v4 = document.getElementById("sen_estado").value;
                var v5 = document.getElementById("sen_tipo").value;
                var v6 = document.getElementById("dis_id").value;


                if(  v1 == null || v1.length == 0 || /^\s+$/.test(v1) || v2 == null || v2.length == 0 || /^\s+$/.test(v2) || v3 == null || v3.length == 0 || /^\s+$/.test(v3) || v4 == null || v4.length == 0 || /^\s+$/.test(v4)  || v5 == null || v5.length == 0 || /^\s+$/.test(v5) || v6 == null || v6.length == 0 || /^\s+$/.test(v6)) {
                    var box = bootbox.alert("Todos los datos son obligatorios");
                    box.find('.modal-content').css({ color: '#0000', 'font-size': '1.1em'});

                    return false;
                }
            }
            function borrarFormulario(){
                document.getElementById("formulario").onsubmit=function(){
                    return true;
                }
            }
        }


    </script>
{% endblock content %}
